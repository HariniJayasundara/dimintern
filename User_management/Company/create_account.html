<html>
<head>
    <title>Company Registration</title>
    <style>

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .required::after {
            content: "*";
            color: red;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;

        button[type="submit"] {
            padding: 10px 20px;

        button[type="submit"]:hover {
            background-color: #0789a3;
        }

        .clear-button {
            padding: 10px 20px;
            background-color: #6d6e6d;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            float: left;
            margin-right: 270px;
        }

        .clear-button:hover {
            background-color: #444544;
        }

        footer {
            background-color: #03a68d;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0px;
        }

        .footer-content {
            font-size: 14px;
        }
    </style>

<script type="text/javascript">
    function clearForm() {
        document.getElementById("company_name").value = "";
        document.getElementById("address").value = "";
        document.getElementById("contactPerson").value = " ";
        document.getElementById("designation").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phoneNumber").value = "";
        document.getElementById("specialization").value = "";
        document.getElementById("description").value = "";
        document.getElementById("password").value ="";
        document.getElementById("confirmPassword").value = "";
    }

    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form input values
        var company_name = document.getElementById("company_name").value;
        var address = document.getElementById("address").value;
        var contactPerson = document.getElementById("contactPerson").value;
        var designation = document.getElementById("designation").value;
        var email = document.getElementById("email").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var password = documemt.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Validation logic for email format
        var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // Validation logic for phone number format
        var phonePattern = /^\d{10}$/;
        if (!phonePattern.test(phoneNumber)) {
            alert("Please enter a valid phone number with 10 digits.");
            return false;
        }

        // Validation logic for mandatory fields
        if (company_name === "" || address === "" || contactPerson === "" || designation === "" || email === "" || phoneNumber === "") {
            alert("All mandatory fields must be filled out.");
            return false;
        }

        // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
        }

        // If all validations pass, submit the form
        this.submit();
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    // Generate the next company ID based on the highest existing ID in the database
function getNextCompanyID() {
  // Send an AJAX request to a PHP file to retrieve the next company ID
  // Update the "companyID" input field with the obtained ID
  // Example using jQuery:
  $.ajax({
    url: 'get_next_company_id.php',
    method: 'GET',
    success: function(response) {
      $('#companyID').val(response);
    },
    error: function() {
      alert('Failed to retrieve the next company ID.');
    }
  });
}

// Call the function when the page loads
$(document).ready(function() {
  getNextCompanyID();
});

</script>

</head>
<body>
    <main>
        <div class="container">
            <h2>Company Registration</h2>
            <form id="registrationForm" action="process.php" method="post">
                <div class="form-group">
                    <label for="companyID">Company ID:</label>
                    <input type="text" id="companyID" name="companyID" readonly>
                </div>

                <div class="form-group">
                    <label for="company_name" class="required">Company Name:</label>
                    <input type="text" id="company_name" name="company_name" required>
                </div>

                <div class="form-group">
                    <label for="address" class="required">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="contactPerson" class="required">Contact Person Name:</label>
                    <input type="text" id="contactPerson" name="contactPerson" required>
                </div>

                <div class="form-group">
                    <label for="designation" class="required">Contact Person Designation:</label>
                    <input type="text" id="designation" name="designation" required>
                </div>

                <div class="form-group">
                    <label for="email" class="required">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="required">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="form-group">
                    <label for="password" class="required">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="required">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label for="specialization">Specialization Area:</label>
                    <input type="text" id="specialization" name="specialization">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="form-group">
                <button type="button" onclick="clearForm()" class="clear-button">Clear</button>
                <button type="submit" value="Create Account">Create Account</button>
            </div>

            </form>
        </div>
    </main>

    <footer>

</body>
</html>
